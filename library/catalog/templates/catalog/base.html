{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link type="text/css" href="{% static 'catalog/css/style.css' %}" rel="stylesheet">
</head>
 <body>
<div class="navashadow">
 
  
        <ul class="hdr">
          <li id='nav-logo-li'>
            <a id='nav-logo' href="{% url 'mainpage' %}" >OnLibrary</a>
          </li>
          {% if request.user.is_authenticated %}
          <li>
            <a href="{% url 'profile' username=user.username %}">Перегляд ваших книг</a>
          </li>
          <li >
            <a  href="{% url 'logout' %}" >Вийти</a>
          </li>

          {% else %}
          
          <li>
            <a  href="{% url 'login' %}">Увійти</a>
          </li>
          <li>
            <a  href="{% url 'register' %}">Зареєструватися</a>
          </li>
          {% endif %}
           <li>
            <form action="{% url 'search' %}" method="get" >
              <input name="q" placeholder="Пошук..." type="search" >
              <button type="submit"></button>
            </form>
           </li>
        </ul>
  
     
        
        
        
  
      
</div>

  {% block main %}

  {% endblock %}

 </body>
</html>
